<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時影像 + Otsu 閥值 + 直方圖</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .status {
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .video-container,
        .histogram-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #processedImage,
        #histogramImage {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .connected {
            background-color: #28a745;
            color: white;
        }
        
        .disconnected {
            background-color: #dc3545;
            color: white;
        }
        
        #canvas {
            display: none;
        }
    </style>
    <!-- 增加 DataTables 相關的 CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">即時影像 + Otsu 閥值 + 直方圖</h1>

        <div class="row">
            <!-- 視訊區域 -->
            <div class="col-md-8">
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <img id="processedImage" alt="處理後的畫面" style="display: none;">
                    <div id="connectionStatus" class="connection-status disconnected">未連接</div>
                </div>
            </div>

            <!-- 直方圖區域 - 預設隱藏 -->
            <div id="histogramContainer" class="col-md-4" style="display: none;">
                <div class="histogram-container">
                    <h5 class="text-center">灰階直方圖</h5>
                    <img id="histogramImage" alt="灰階直方圖">
                </div>
            </div>
        </div>

        <!-- 控制按鈕 -->
        <div class="controls">
            <button id="startCamera" class="btn btn-primary me-2">開啟鏡頭</button>
            <button id="stopCamera" class="btn btn-secondary me-2" disabled>關閉鏡頭</button>
            <button id="startProcessing" class="btn btn-success me-2" disabled>開始處理</button>
            <button id="stopProcessing" class="btn btn-danger" disabled>停止處理</button>
        </div>

        <div id="status" class="status mt-3" style="display: none;"></div>
    </div>

    <!-- 資料表 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">處理記錄</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="recordsTable" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>時間</th>
                                        <th>圖片</th>
                                        <th>名稱</th>
                                        <th>平均數量</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="recordsBody">
                                    <!-- 資料將由JavaScript動態載入 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯名稱的Modal -->
    <div class="modal fade" id="editNameModal" tabindex="-1" role="dialog" aria-labelledby="editNameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNameModalLabel">編輯記錄名稱</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editNameForm">
                        <input type="hidden" id="recordId">
                        <div class="form-group">
                            <label for="recordName">名稱</label>
                            <input type="text" class="form-control" id="recordName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveNameBtn">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 全局變數
            let socket = null;
            let stream = null;
            let video = document.getElementById('videoElement');
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');
            let processedImage = document.getElementById('processedImage');
            let histogramImage = document.getElementById('histogramImage');
            let isProcessing = false;
            let isStreaming = false;
            let sendingInterval = null;
            let lastFrameTime = 0;
            let frameRate = 10; // 設定目標每秒幀數 (FPS)
            let frameInterval = 1000 / frameRate; // 計算每幀間隔時間
            let waitingForResponse = false;

            // 連接 WebSocket
            function connectSocket() {
                socket = io({
                    transports: ['websocket'], // 只用 WebSocket, 不用 polling
                    timeout: 10000, // 增加超時時間
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5,
                    secure: true
                });

                socket.on('connect', function() {
                    $('#connectionStatus').text('已連接').removeClass('disconnected').addClass('connected');
                    console.log('已連接到伺服器');
                });

                socket.on('disconnect', function() {
                    $('#connectionStatus').text('未連接').removeClass('connected').addClass('disconnected');
                    console.log('與伺服器斷開連接');
                });

                socket.on('processed_frame', function(data) {
                    waitingForResponse = false;

                    if (data.error) {
                        console.error('處理錯誤:', data.error);
                        return;
                    }

                    // 顯示處理後的畫面
                    processedImage.src = 'data:image/jpeg;base64,' + data.processed_image;

                    // 只有在處理啟用時才顯示直方圖
                    if (data.processing_enabled && data.histogram) {
                        histogramImage.src = 'data:image/jpeg;base64,' + data.histogram;
                        $('#histogramContainer').show();
                    } else {
                        // 處理停用時隱藏直方圖
                        $('#histogramContainer').hide();
                    }
                });
            }

            // 擷取並傳送畫面 - 限制傳送率以提高效率
            function captureAndSendFrame() {
                if (!isStreaming || !socket || !socket.connected || waitingForResponse) {
                    return;
                }

                const now = Date.now();
                if (now - lastFrameTime < frameInterval) {
                    // 未達到幀間隔時間，不傳送
                    return;
                }

                lastFrameTime = now;

                // 調整 canvas 大小以減少資料量
                const targetWidth = 480; // 降低解析度
                const targetHeight = video.videoHeight * (targetWidth / video.videoWidth);

                if (canvas.width != targetWidth) {
                    canvas.width = targetWidth;
                    canvas.height = targetHeight;
                }

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // 使用較低品質的 JPEG 壓縮以減少傳輸量
                const imageData = canvas.toDataURL('image/jpeg', 0.6);

                // 設置等待標記
                waitingForResponse = true;

                // 傳送畫面到伺服器
                socket.emit('frame', {
                    image: imageData
                });
            }

            // 開始定時傳送畫面 - 使用 requestAnimationFrame 而非 setInterval
            function startSendingFrames() {
                function sendFrame() {
                    captureAndSendFrame();
                    if (isStreaming) {
                        requestAnimationFrame(sendFrame);
                    }
                }
                requestAnimationFrame(sendFrame);
            }

            // 開啟鏡頭時使用較低解析度的約束以提高效能
            $('#startCamera').click(function() {
                if (!socket) {
                    connectSocket();
                }

                // 指定較低的影片約束以提高效能
                const constraints = {
                    video: {
                        width: {
                            ideal: 640
                        },
                        height: {
                            ideal: 480
                        },
                        frameRate: {
                            max: 20
                        }
                    },
                    audio: false
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        video.srcObject = stream;

                        video.onloadedmetadata = function(e) {
                            video.play();
                            isStreaming = true;

                            // 開始傳送畫面
                            startSendingFrames();

                            // 切換按鈕狀態
                            $('#startCamera').prop('disabled', true);
                            $('#stopCamera').prop('disabled', false);
                            $('#startProcessing').prop('disabled', false);

                            // 切換顯示
                            $('#videoElement').hide();
                            $('#processedImage').show();
                        };
                    })
                    .catch(function(err) {
                        console.error('無法取得相機存取權限:', err);
                        $('#status')
                            .text('無法取得相機存取權限：' + err.message)
                            .removeClass('success')
                            .addClass('error')
                            .show();
                    });
            });

            // 關閉鏡頭
            $('#stopCamera').click(function() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }

                video.srcObject = null;
                isStreaming = false;

                // 切換按鈕狀態
                $('#startCamera').prop('disabled', false);
                $('#stopCamera').prop('disabled', true);
                $('#startProcessing').prop('disabled', true);
                $('#stopProcessing').prop('disabled', true);

                // 切換顯示
                $('#processedImage').hide();
                $('#videoElement').show();

                // 清除直方圖
                histogramImage.src = '';
            });

            // 開始處理
            $('#startProcessing').click(function() {
                $.ajax({
                    url: '/start_processing',
                    type: 'POST',
                    contentType: 'application/json',
                    success: function(data) {
                        isProcessing = true;
                        $('#status')
                            .text('處理已啟動')
                            .removeClass('error')
                            .addClass('success')
                            .show();
                        setTimeout(function() {
                            $('#status').fadeOut(500);
                        }, 3000);

                        // 切換按鈕狀態
                        $('#startProcessing').prop('disabled', true);
                        $('#stopProcessing').prop('disabled', false);

                        // 顯示直方圖區域
                        $('#histogramContainer').show();
                    },
                    error: function(error) {
                        $('#status')
                            .text('啟動處理時發生錯誤')
                            .removeClass('success')
                            .addClass('error')
                            .show();
                    }
                });
            });

            // 停止處理
            $('#stopProcessing').click(function() {
                $.ajax({
                    url: '/stop_processing',
                    type: 'POST',
                    contentType: 'application/json',
                    success: function(data) {
                        isProcessing = false;
                        $('#status')
                            .text('處理已停止')
                            .removeClass('error')
                            .addClass('success')
                            .show();
                        setTimeout(function() {
                            $('#status').fadeOut(500);
                        }, 3000);

                        // 切換按鈕狀態
                        $('#startProcessing').prop('disabled', false);
                        $('#stopProcessing').prop('disabled', true);

                        // 隱藏直方圖區域
                        $('#histogramContainer').hide();
                        
                        // 重新載入記錄
                        setTimeout(loadRecords, 500);
                    },
                    error: function(error) {
                        $('#status')
                            .text('停止處理時發生錯誤')
                            .removeClass('success')
                            .addClass('error')
                            .show();
                    }
                });
            });

            // 載入記錄
            function loadRecords() {
                console.log('Loading records...');
                
                $.get('/records', function(data) {
                    console.log('Records loaded:', data.length, 'records');
                    
                    // 檢查是否已經初始化了DataTable
                    let table;
                    let isInitialized = $.fn.dataTable.isDataTable('#recordsTable');
                    
                    if (isInitialized) {
                        // 取得的現有的DataTable
                        table = $('#recordsTable').DataTable();
                        // 清除表格資料但保留設置
                        table.clear();
                    }
                    
                    // 準備新資料
                    let tableData = [];
                    
                    data.forEach(function(record) {
                        // 圖片單元
                        let imgHtml = '';
                        if (record.image) {
                            imgHtml = `<img src="data:image/jpeg;base64,${record.image}" 
                                        style="max-height:80px; max-width:120px; cursor:pointer;" 
                                        onclick="window.open('data:image/jpeg;base64,${record.image}', '_blank')">`;
                        } else {
                            imgHtml = '無圖片';
                        }
                        
                        // 操作按鈕
                        let actionHtml = `
                            <button class="btn btn-sm btn-primary me-2 edit-btn" data-id="${record.id}" data-name="${record.name}">編輯名稱</button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${record.id}">刪除</button>
                        `;
                        
                        // 增加行資料
                        tableData.push([
                            record.timestamp,
                            `<div class="text-center">${imgHtml}</div>`,
                            record.name,
                            record.avg_count,
                            actionHtml
                        ]);
                    });
                    
                    if (isInitialized) {
                        // 如果表格已存在，增加新資料並重繪
                        table.rows.add(tableData).draw();
                    } else {
                        // 如果表格尚未初始化，建立新表格
                        table = $('#recordsTable').DataTable({
                            data: tableData,
                            "language": {
                                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Chinese-traditional.json"
                            },
                            "pageLength": 10,
                            "ordering": true,
                            "responsive": true,
                            "columnDefs": [
                                { "className": "text-center", "targets": 1 }
                            ]
                        });
                    }
                    
                    // 增加按鈕事件處理
                    $('#recordsTable').off('click', '.edit-btn').on('click', '.edit-btn', function() {
                        let id = $(this).data('id');
                        let name = $(this).data('name');
                        
                        // 打開編輯對話框
                        $('#recordId').val(id);
                        $('#recordName').val(name);
                        $('#editNameModal').modal('show');
                    });
                    
                    $('#recordsTable').off('click', '.delete-btn').on('click', '.delete-btn', function() {
                        let id = $(this).data('id');
                        if (confirm('確定要刪除此記錄嗎？')) {
                            deleteRecord(id);
                        }
                    });
                    
                    console.log('Records table updated successfully');
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error('Failed to load records:', textStatus, errorThrown);
                });
            }

            // 刪除記錄
            function deleteRecord(id) {
                $.ajax({
                    url: '/record/' + id,
                    type: 'DELETE',
                    success: function(result) {
                        loadRecords();
                        $('#status')
                            .text('記錄已成功刪除')
                            .removeClass('error')
                            .addClass('success')
                            .show();
                        setTimeout(function() {
                            $('#status').fadeOut(500);
                        }, 3000);
                    },
                    error: function(xhr, status, error) {
                        $('#status')
                            .text('刪除記錄時發生錯誤')
                            .removeClass('success')
                            .addClass('error')
                            .show();
                    }
                });
            }

            // 儲存編輯的名稱
            $('#saveNameBtn').click(function() {
                let id = $('#recordId').val();
                let name = $('#recordName').val();
                
                if (!name) {
                    alert('請輸入名稱');
                    return;
                }
                
                $.ajax({
                    url: '/record/' + id,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ name: name }),
                    success: function(result) {
                        $('#editNameModal').modal('hide');
                        loadRecords();
                        $('#status')
                            .text('記錄名稱已更新')
                            .removeClass('error')
                            .addClass('success')
                            .show();
                        setTimeout(function() {
                            $('#status').fadeOut(500);
                        }, 3000);
                    },
                    error: function(xhr, status, error) {
                        $('#status')
                            .text('更新記錄名稱時發生錯誤')
                            .removeClass('success')
                            .addClass('error')
                            .show();
                    }
                });
            });

            // 初始載入記錄
            loadRecords();
        });
    </script>

</body>

</html>
