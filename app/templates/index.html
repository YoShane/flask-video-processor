<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時影像 + Otsu 閥值 + 直方圖</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入 Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .status {
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .video-container,
        .histogram-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #processedImage,
        #histogramImage {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .connected {
            background-color: #28a745;
            color: white;
        }
        
        .disconnected {
            background-color: #dc3545;
            color: white;
        }
        
        #canvas {
            display: none;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">即時影像 + Otsu 閥值 + 直方圖</h1>

        <div class="row">
            <!-- 視訊區域 -->
            <div class="col-md-8">
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <img id="processedImage" alt="處理後的畫面" style="display: none;">
                    <div id="connectionStatus" class="connection-status disconnected">未連接</div>
                </div>
            </div>

            <!-- 直方圖區域 - 預設隱藏 -->
            <div id="histogramContainer" class="col-md-4" style="display: none;">
                <div class="histogram-container">
                    <h5 class="text-center">灰階直方圖</h5>
                    <img id="histogramImage" alt="灰階直方圖">
                </div>
            </div>
        </div>

        <!-- 控制按鈕 -->
        <div class="controls">
            <button id="startCamera" class="btn btn-primary me-2">開啟鏡頭</button>
            <button id="stopCamera" class="btn btn-secondary me-2" disabled>關閉鏡頭</button>
            <button id="startProcessing" class="btn btn-success me-2" disabled>開始處理</button>
            <button id="stopProcessing" class="btn btn-danger" disabled>停止處理</button>
        </div>

        <div id="status" class="status mt-3" style="display: none;"></div>
    </div>

    <script>
        $(document).ready(function() {
            // 全局變數
            let socket = null;
            let stream = null;
            let video = document.getElementById('videoElement');
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');
            let processedImage = document.getElementById('processedImage');
            let histogramImage = document.getElementById('histogramImage');
            let isProcessing = false;
            let isStreaming = false;
            let sendingInterval = null;
            let lastFrameTime = 0;
            let frameRate = 10; // 設定目標每秒幀數 (FPS)
            let frameInterval = 1000 / frameRate; // 計算每幀間隔時間
            let waitingForResponse = false;

            // 連接 WebSocket
            function connectSocket() {
                socket = io({
                    transports: ['websocket'], // 只用 WebSocket, 不用 polling
                    timeout: 10000, // 增加超時時間
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });

                socket.on('connect', function() {
                    $('#connectionStatus').text('已連接').removeClass('disconnected').addClass('connected');
                    console.log('已連接到伺服器');
                });

                socket.on('disconnect', function() {
                    $('#connectionStatus').text('未連接').removeClass('connected').addClass('disconnected');
                    console.log('與伺服器斷開連接');
                });

                socket.on('processed_frame', function(data) {
                    waitingForResponse = false;

                    if (data.error) {
                        console.error('處理錯誤:', data.error);
                        return;
                    }

                    // 顯示處理後的畫面
                    processedImage.src = 'data:image/jpeg;base64,' + data.processed_image;

                    // 只有在處理啟用時才顯示直方圖
                    if (data.processing_enabled && data.histogram) {
                        histogramImage.src = 'data:image/jpeg;base64,' + data.histogram;
                        $('#histogramContainer').show();
                    } else {
                        // 處理停用時隱藏直方圖
                        $('#histogramContainer').hide();
                    }
                });
            }

            // 擷取並傳送畫面 - 限制傳送率以提高效率
            function captureAndSendFrame() {
                if (!isStreaming || !socket || !socket.connected || waitingForResponse) {
                    return;
                }

                const now = Date.now();
                if (now - lastFrameTime < frameInterval) {
                    // 未達到幀間隔時間，不傳送
                    return;
                }

                lastFrameTime = now;

                // 調整 canvas 大小以減少數據量
                const targetWidth = 480; // 降低解析度
                const targetHeight = video.videoHeight * (targetWidth / video.videoWidth);

                if (canvas.width != targetWidth) {
                    canvas.width = targetWidth;
                    canvas.height = targetHeight;
                }

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // 使用較低品質的 JPEG 壓縮以減少傳輸量
                const imageData = canvas.toDataURL('image/jpeg', 0.6);

                // 設置等待標記
                waitingForResponse = true;

                // 傳送畫面到伺服器
                socket.emit('frame', {
                    image: imageData
                });
            }

            // 開始定時傳送畫面 - 使用 requestAnimationFrame 而非 setInterval
            function startSendingFrames() {
                function sendFrame() {
                    captureAndSendFrame();
                    if (isStreaming) {
                        requestAnimationFrame(sendFrame);
                    }
                }
                requestAnimationFrame(sendFrame);
            }

            // 開啟鏡頭時使用較低解析度的約束以提高效能
            $('#startCamera').click(function() {
                if (!socket) {
                    connectSocket();
                }

                // 指定較低的影片約束以提高效能
                const constraints = {
                    video: {
                        width: {
                            ideal: 640
                        },
                        height: {
                            ideal: 480
                        },
                        frameRate: {
                            max: 20
                        }
                    },
                    audio: false
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        video.srcObject = stream;

                        video.onloadedmetadata = function(e) {
                            video.play();
                            isStreaming = true;

                            // 開始傳送畫面
                            startSendingFrames();

                            // 切換按鈕狀態
                            $('#startCamera').prop('disabled', true);
                            $('#stopCamera').prop('disabled', false);
                            $('#startProcessing').prop('disabled', false);

                            // 切換顯示
                            $('#videoElement').hide();
                            $('#processedImage').show();
                        };
                    })
                    .catch(function(err) {
                        console.error('無法取得相機存取權限:', err);
                        $('#status')
                            .text('無法取得相機存取權限：' + err.message)
                            .removeClass('success')
                            .addClass('error')
                            .show();
                    });
            });

            // 關閉鏡頭
            $('#stopCamera').click(function() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }

                video.srcObject = null;
                isStreaming = false;

                // 切換按鈕狀態
                $('#startCamera').prop('disabled', false);
                $('#stopCamera').prop('disabled', true);
                $('#startProcessing').prop('disabled', true);
                $('#stopProcessing').prop('disabled', true);

                // 切換顯示
                $('#processedImage').hide();
                $('#videoElement').show();

                // 清空直方圖
                histogramImage.src = '';
            });

            // 開始處理
            $('#startProcessing').click(function() {
                $.ajax({
                    url: '/start_processing',
                    type: 'POST',
                    contentType: 'application/json',
                    success: function(data) {
                        isProcessing = true;
                        $('#status')
                            .text('處理已啟動')
                            .removeClass('error')
                            .addClass('success')
                            .show();
                        setTimeout(function() {
                            $('#status').fadeOut(500);
                        }, 3000);

                        // 切換按鈕狀態
                        $('#startProcessing').prop('disabled', true);
                        $('#stopProcessing').prop('disabled', false);

                        // 顯示直方圖區域
                        $('#histogramContainer').show();
                    },
                    error: function(error) {
                        $('#status')
                            .text('啟動處理時發生錯誤')
                            .removeClass('success')
                            .addClass('error')
                            .show();
                    }
                });
            });

            // 停止處理
            $('#stopProcessing').click(function() {
                $.ajax({
                    url: '/stop_processing',
                    type: 'POST',
                    contentType: 'application/json',
                    success: function(data) {
                        isProcessing = false;
                        $('#status')
                            .text('處理已停止')
                            .removeClass('error')
                            .addClass('success')
                            .show();
                        setTimeout(function() {
                            $('#status').fadeOut(500);
                        }, 3000);

                        // 切換按鈕狀態
                        $('#startProcessing').prop('disabled', false);
                        $('#stopProcessing').prop('disabled', true);

                        // 隱藏直方圖區域
                        $('#histogramContainer').hide();
                    },
                    error: function(error) {
                        $('#status')
                            .text('停止處理時發生錯誤')
                            .removeClass('success')
                            .addClass('error')
                            .show();
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
